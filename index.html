<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두뇌 게임 챌린지 - 뇌 활성화 게임</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>뇌를 깨우는 즐거움</h1>
        <nav>
          <ul>
            <li><a href="#">게임 소개</a></li>
            <li><a href="#">랭킹</a></li>
            <li><a href="#">커뮤니티</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="intro-section">
        <div class="container">
          <h2>당신의 뇌를 깨울 시간!</h2>
          <p>
            두뇌는 끊임없이 발전하는 놀라운 기관입니다. '두뇌 게임 챌린지'는
            여러분의 인지 능력, 기억력, 집중력, 문제 해결 능력 강화를 목표로
            합니다. **틀린그림찾기**는 시각적 관찰력을, **메모리 게임**은
            기억력을 효과적으로 훈련시켜줍니다.
          </p>
        </div>
      </section>

      <section class="game-swiper-section">
        <div class="container">
          <h2>다양한 두뇌 게임</h2>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 jjangnan.xyz. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
